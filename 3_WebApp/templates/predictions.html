{% extends 'index.html' %}

{% block body %}
</br></br>
<div class="row">
    <div class="col">
        <img class="img-fluid mode-border" src="/static/media/magic_color.jpg" alt="magic color">
    </div>
    <div class="col">
        <img class="img-fluid mode-border" src="/static/media/output_image.jpg" alt="Result image">
    </div>
</div>
</br></br>

<div class="row">
    <table class="table table-hover table-dark" id="ResultTable">
        <thead>
            <tr>
                <th>Entities</th>
                <th>Extracted Text</th>
            </tr>
        </thead>
        <tbody>
            {% for key, values in results.items() %}
                {% for value in values %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}

        </tbody>
    </table>
    
</div>

{% endblock %}
